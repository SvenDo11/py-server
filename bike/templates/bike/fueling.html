<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Fueling</title>
    <link rel="stylesheet" href="{% static 'bike/styles.css' %}">
</head>
<body>
<h1> Fueling </h1>
{% if fueling_list %}
    <ul>
        {% for fueling in fueling_list %}
            <li> Fueling on {{ fueling.fuel_date }}: </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
