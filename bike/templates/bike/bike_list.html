{% extends "bike/base.html" %}

{% load static %}
<link rel="stylesheet" href="{% static 'bike/styles.css' %}">

{% block title %}Bikes{% endblock %}

{% block content %}
    <h1>Bikes</h1>
    {% if bike_list %}
        <ul>
            {% for bike in bike_list %}
                <li><a href= {% url 'bike:bikeDetail' bike.ID %} >{{ bike }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No bikes are available.</p>
    {% endif %}
    <button class="testButton" type="button" onclick="window.location.href='{% url 'bike:bikeCreate' %}';">Add Bike</button>
{% endblock %}
